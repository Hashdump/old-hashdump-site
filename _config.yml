highlighter: rouge
markdown: kramdown

future: true

sass:
  style: :compressed
  sass_dir: assets/css

relative_permalinks: false
title: Hashdump
repository: https://github.com/Hashdump/hashdump.github.io
timezone: America/Denver
baseurl: "https://hashdumpsecurity.org"

permalink: /meetings/:year/:month/:day/:title:output_ext

collections:
  index:
    output: true
    permalink: :path/
  about:
    output: true
  wiki:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "meetings"
    values:
      layout: "meeting"
  - scope:
      path: "wiki"
    values:
      layout: "wiki"
  - scope:
      path: "wiki"
      type: "index"
    values:
      layout: "wiki-category"
