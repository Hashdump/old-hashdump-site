<nav>
  <div>
    <ul>
      {% for nav in site.data.nav %}{% assign url_pieces = page.url | split: '/'%}
      <li{% if nav.url == url_pieces[1] %} class='active'{% endif %}>
        <a{% if nav.url contains 'http://' or nav.url contains 'https://' %} class="external" target="_blank"{% endif %} href="{% unless nav.url contains 'http://' or nav.url contains 'https://' %}{{ site.baseurl }}/{% endunless %}{{ nav.url }}">{{ nav.title }}</a>
      </li>{% endfor %}
    </ul>
  </div>
</nav>
